<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Parham Mehraban">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="main">
  <div class="section1">

  <h2 class="h2_1">Your Result</h2>

  <div class="circle">
  <h1>76</h1>
  <p class="p_1">of 100</p>
  </div>

  <h2 class="h2_2">Great</h2>
  <p class="p_2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="section2">
  <h2 class="h2_3">Summary</h2>

    <div class="summery">
  <div class="reaction"><img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction 
  <span class="span_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80</span> <span class="span_2">/ 100</span></div>

  <div class="memory"><img src="assets/images/icon-memory.svg" alt="memory"> Memory
  <span class="span_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;92</span> <span class="span_2">/ 100</span></div>

  <div class="verbal"><img src="assets/images/icon-verbal.svg" alt=""> Verbal
  <span class="span_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;61</span> <span class="span_2">/ 100</span></div>

  <div class="visual"><img src="assets/images/icon-visual.svg" alt=""> Visual
  <span class="span_1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;72</span> <span class="span_2">/ 100</span></div>

    </div>

  <button>Continue</button>

</div>
</div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Parham Mehrabn</a>.
  </div>
</body>
</html>
